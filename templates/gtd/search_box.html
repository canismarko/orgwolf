<form action="{% url 'gtd.views.node_search' %}" method="get" class="form-search form-inline ow-unauth-hide" role="form">
  <div class="input-group">
    <input name='q' type='text'{% if query %} value="{{ query }}" {% endif %}
	   class="search-query input-medium form-control"
	   placeholder="Search..." />
    <span class="input-group-btn">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-search"></span>
	Search
      </button>
    </span>
  </div>
</form>
