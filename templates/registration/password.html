{% extends 'base.html' %}

{% block title %}Change password for {{ request.user.username }}{% endblock %}

{% block search %}{% endblock %}

{% block content %}
<form action="" method="POST">
  <table>
    {{ form.as_table }}
    <tr>
      <td>&nbsp;</td>
      <td><button type="submit" class="btn">Change</button></td>
    </tr>
  </table>
  {% csrf_token %}
</form>
{% endblock %}
