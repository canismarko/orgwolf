{% load accounts %}
<form action="{% url 'orgwolf.views.new_user' %}" method="POST">
  <table id="new_user">
    {{ new_user_form.as_table }}
    <tr>
      <td>&nbsp;</td>
      <td><button type="submit" class="btn"><i class="icon-plus"></i>Create</button></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>{% login_buttons 'Register using <b>{0}</b>' %}</td>
    </tr>
  </table>
  {% csrf_token %}
</form>
