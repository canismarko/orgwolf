<!-- Details of an individual message -->
<div id="message-detail">
  <a href="/wolfmail/inbox/" class="back-button">
    <span class="fas fa-arrow-left"></span>
    Inbox
  </a>

  <div class="btn-group">
    <button class="btn btn-primary" ng-click="open_task_modal(msg)">
      <i class="fas fa-unchecked"></i>
      New Task
    </button>
    <!-- <button class="btn btn-success" ng-click="create_task_modal(msg)"> -->
    <!--   <span class="fas fa-check-square"></span> -->
    <!--   Mark as 'DONE' -->
    <!-- </button> -->
    <button class="btn btn-info" ng-click="create_project_modal(msg)">
      <i class="fas fa-folder"></i>
      New Project
    </button>
    <button class="btn btn-warning" ng-click="defer_modal(msg)">
      <i class="fas fa-clock"></i>
      Defer
    </button>
    <button class="btn btn-default" ng-click="archive_msg(msg)">
      <span class="fas fa-archive"></span>
      Archive
    </button>
    <button class="btn btn-danger" ng-click="delete_modal(msg)">
      <span class="fas fa-trash"></span>
      Delete
    </button>
  </div>

  <h1>{{ msg.subject }}</h1>
  <p ng-bind-html="msg.message_text"></p>

  <div ow-msg-actions>
  </div>
</div>
