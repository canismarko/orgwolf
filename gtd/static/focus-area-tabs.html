<ul class="nav nav-tabs ow-focus-area-tabs">
  <li ng-click="changeFocusArea(allFocusArea)"
      id="fa-tab-0">
    <a href="#">All</a>
  </li>
  <li ng-repeat="fa in focusAreas"
      ng-click="changeFocusArea(fa)"
      id="fa-tab-{{ fa.id }}">
    <a href="#">{{ fa.display }}</a>
  </li>
  <li ng-click="changeFocusArea(noneFocusArea)"
      id="fa-tab--1">
    <a href="#">None</a>
  </li>
</ul>
