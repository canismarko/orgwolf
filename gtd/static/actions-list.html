<div id="gtd-list">
  <!-- Current date widget -->
  <div class="current-date" ow-current-date></div>
  <!-- Hard scheduled List -->
  <div id="scheduled-list" ng-if="scheduled.length">
    <div class="table-heading">
      <div class="description">Description</div>
      <div class="buttons"></div>
      <div class="deadline">Scheduled</div>
      <div class="project">Project</div>
    </div>

    <div ow-list-row ng-repeat="heading in scheduled" ow-heading="heading"
	 ow-date="{{ heading.scheduled_date }} {{ heading.scheduled_time }}">
    </div>
    <!-- end repeating scheduled list -->
  </div><!-- /#scheduled-list -->

  <!-- List filtering control -->
  <h4 ng-if="context_name">{{ context_name }}</h4>
  <form action="" method="POST" id="list-filters"
	class="form-inline ow-unauth-hide">
    <!-- Context selection box -->
    <label for="context">Context:</label>
    <select name="context" ng-model="active_context" class="form-control"
	    ng-options="x.id as x.name for x in contexts"
	    ng-change="change_context($event)">
	    <option value="">None</option>
    </select>
    <!-- TodoState selection checkboxes -->
    <label class="checkbox-inline" ng-repeat="state in todoStates" style="{{ state | todoStateStyle }}">
      <input type="checkbox" ow-state="{{ state.id }}"
	     ng-click="toggle_todo_state($event)"
	     ng-checked="active_states.indexOf(state.id) > -1"></input>
	     {{ state.abbreviation }}
    </label>
  </form>

  <!-- Indicator for current active project -->
  <span ng-if="parent">
    Project:
    <a id="active_project" href="/gtd/project/#{{parent.id}}-{{parent.slug}}">
      {{ parent.title }}</a>
    [<a ng-click="filter_parent(null)">&times;</a>]
  </span>

  <!-- Scope Tabs -->
  <div ow-scope-tabs>
  </div>

  <!-- Actionable Items Header -->
  <div class="table-heading">
    <div class="description">Description</div>
    <div class="buttons"></div>
    <div class="deadline">Deadline</div>
    <div class="project">Project</div>
  </div>

  <div ow-list-row ng-repeat="heading in headings | order: 'list'"
       ow-heading="heading" ow-date="{{ heading | deadline_str }}">
  </div>
</div><!-- /#gtd-list -->
