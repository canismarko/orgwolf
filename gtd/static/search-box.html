<form action="/search" method="get"
      class="form-search form-inline ow-unauth-hide ng-pristine ng-valid"
      role="form" _lpchecked="1">
  <div class="input-group">
    <input name="q" type="text" class="search-query input-medium form-control"
	   ng-model="queryString" placeholder="Search...">
    <span class="input-group-btn">
      <button type="submit" class="btn btn-default">
	<i class="fas fa-search"></i>
	Search
      </button>
    </span>
  </div>
</form>
